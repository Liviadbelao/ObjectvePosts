<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./01 - ObjectPorsts/assets/css/style.index.css">
    <script src="./01 - ObjectPorsts/assets/js/script.index.js"></script>
    <title>Posts</title>
</head>
<body>
    <h1>Próximos Posts</h1>
    <div id="postForm">
        <div>
            <label for="title">Título</label>
            <input type="text" name="title" id="title" required>
        </div>
        <div>
            <label for="resume">Resumo</label>
            <textarea type="text" name="resume" id="resume" rows="4" required></textarea>
        </div>
        <div>
            <label for="publisher">Autor</label>
            <input type="text" name="publisher" id="publisher" required>
        </div>
        <div>
            <label for="date">Data</label>
            <input type="date" name="date" id="date" required>
        </div>

        <button>Cadastrar</button>
    </div>
</body>
</html>
